<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="outerContainer">
      <div class="welcomeScreen">
        <h1>Welcome to Cha-Cha-Chat!</h1>
        <input type="text" name="name" placeholder="Username" value="">
        <button type="button" name="button">Enter Chatroom</button>
      </div>
      <div class="chatroomContainer hidden">
        <div class="chats">
          <p>
            You are now in the main chat room...
          </p>

        </div>
        <div class="users">
          <p>
            User1
          </p>
          <p>
            User2
          </p><p>
            User3
          </p>
        </div>
        <input type="text" name="name" placeholder="Type here!">
        <button type="button" name="button">Send</button>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
